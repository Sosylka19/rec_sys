stages:
  - test
  - deploy

test:runner:
  stage: test
  tags:
    - shell
  script:
    - echo "Runner is working!"
    - pwd
    - ls -la

deploy:db:
  stage: deploy
  tags:
    - shell
  script:
    - cd db_service
    - echo "Deplying app to remote server."
    - docker compose up -d --build
  rules:
    - changes:
      - db_service/**/*